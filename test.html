<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15vh 20px 0;
            background: #f0f2f5;
            box-sizing: border-box;
        }

        pre {
            padding: 20px;
            border: 1px solid #ddd;
            background: #fff;
            white-space: pre-wrap;
            /* 保留换行符 */
            overflow-wrap: break-word;
            /* 新增：强制自动换行 */
            width: 600px;
            min-height: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        button {
            padding: 12px 32px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            transform: translateY(20%);
        }

        button:hover {
            background: #0056b3;
            transform: translateY(15%);
        }

        @media (max-height: 600px) {
            body {
                padding-top: 80px;
            }
        }
    </style>
</head>

<body>
    <button onclick="getuserinfo()">request getuserinfo</button>
    <button onclick="general()">request general</button>
    <button onclick="pub_general()">request pub_general</button>
    <button onclick="list()">request list</button>
    <button onclick="dyn()">request dyn</button>
    <button onclick="detail()">request detail</button>
    <pre id="raw-output">test</pre>

    <script>
        window.jsb = {
            handleMessage: function (response) {
                const output = document.getElementById('raw-output');
                try {
                    const rawString = typeof response === 'string'
                        ? response
                        : JSON.stringify(response, null, 2);
                    output.textContent = rawString;
                } catch (e) {
                    output.textContent = `解析错误: ${e.message}`;
                }
            }
        };

        // const callbackId = `dev_${Date.now()}`;
        // window.JsRuntime.invoke('getUserInfo', '{}', callbackId);
        function getuserinfo() {
            const output = document.getElementById('raw-output');
            output.textContent = "请求发送中...";

            try {
                window.JsRuntime.invoke('request', '{"path":"api/getuserinfo","method":"GET","data":"{}","header":"{}"}', 1000);
            } catch (error) {
                output.textContent = `请求失败: ${error.message}`;
            }
        }

        function general() {
            const output = document.getElementById('raw-output');
            output.textContent = "请求发送中...";

            try {
                window.JsRuntime.invoke('request', '{"path":"api/info/general","method":"GET","data":"{}","header":"{}"}', 1001);
            } catch (error) {
                output.textContent = `请求失败: ${error.message}`;
            }
        }

        function pub_general() {
            const output = document.getElementById('raw-output');
            output.textContent = "请求发送中...";

            try {
                window.JsRuntime.invoke('request', '{"path":"api/info/public/general","method":"GET","data":"{}","header":"{}"}', 1002);
            } catch (error) {
                output.textContent = `请求失败: ${error.message}`;
            }
        }

        function list() {
            const output = document.getElementById('raw-output');
            output.textContent = "请求发送中...";

            try {
                window.JsRuntime.invoke('request', '{"path":"api/agent/model/list","method":"POST","data":"{\"agentId\":\"naQivTmsDa\"}","header":"{}"}', 1003);
            } catch (error) {
                output.textContent = `请求失败: ${error.message}`;
            }
        }

        function dyn() {
            const output = document.getElementById('raw-output');
            output.textContent = "请求发送中...";

            try {
                window.JsRuntime.invoke('request', '{"path":"api/anon/dye","method":"POST","data":"{\"device_id\":\"5915c373-bda7-e076-e04e-0f472bfc4b34\",\"device_type\":0,\"channel\":\"web\"}","header":"{}"}', 1004);
            } catch (error) {
                output.textContent = `请求失败: ${error.message}`;
            }
        }

        function detail() {
            const output = document.getElementById('raw-output');
            output.textContent = "请求发送中...";

            try {
                window.JsRuntime.invoke('request', '{"path":"api/user/agent/detail","method":"POST","data":"{\"agentId\":\"naqivtmsda\"}","header":"{}"}', 1005);
            } catch (error) {
                output.textContent = `请求失败: ${error.message}`;
            }
        }

    </script>
</body>

</html>
